version: "3.8"

services:
  hicdex:
    build: .
    depends_on:
      - db
    volumes:
      - ./src/hicdex:/home/dipdup/source/src/hicdex
      - ./src/hicdex/dipdup.yml:/home/dipdup/dipdup.yml
      - ./src/hicdex/dipdup-docker.yml:/home/dipdup/dipdup-docker.yml
      - /home/dipdup/metadata
    command: ["-c", "dipdup.yml", "-c", "dipdup-docker.yml", "run"]
    restart: always
    environment:
      - POSTGRES_PASSWORD=flipco00
      - ADMIN_SECRET=${ADMIN_SECRET:-flipco00}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY:-}
      - NOTIFIED_EMAILS=${NOTIFIED_EMAILS:-}

  db:
    image: postgres:12
    shm_size: 6g
    ports:
      - 5432:5432
    restart: always
    volumes:
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=dipdup
      - POSTGRES_DB=dipdup
      - POSTGRES_PASSWORD=flipco00
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dipdup"]
      interval: 10s
      timeout: 5s
      retries: 5

  hasura:
    image: hasura/graphql-engine:v2.0.1
    # ports:
    #   - 8081:8080
    expose:
      - 8080
    depends_on:
      - db
    restart: always
    environment:
      - HASURA_GRAPHQL_DATABASE_URL=postgres://dipdup:${RDS_PASSWORD:-flipco00}@db:5432/dipdup
      - HASURA_GRAPHQL_ENABLE_CONSOLE=true
      - HASURA_GRAPHQL_ENABLED_LOG_TYPES=startup, http-log, webhook-log, websocket-log, query-log
      - HASURA_GRAPHQL_ADMIN_SECRET=${ADMIN_SECRET:-flipco00}
      - HASURA_GRAPHQL_UNAUTHORIZED_ROLE=user

  caddy:
    image: caddy:2.4.0-alpine
    depends_on:
      - "hasura"
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../hicdex-graphiql:/srv/api.hicdex.com
      - ./Caddyfile:/etc/caddy/Caddyfile
      - /opt/caddy_data:/data
      - /opt/caddy_config:/config

